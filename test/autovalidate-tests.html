<!doctype html>
<html>
<head>

  <title>at-form-textarea tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../iron-test-helpers/test-helpers.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="../at-form-textarea.html">
</head>
<body>

  <test-fixture id="noAutovalidate">
    <template>
      <at-form-textarea></at-form-textarea>
    </template>
  </test-fixture>

  <test-fixture id="autovalidate">
    <template>
      <at-form-textarea autovalidate></at-form-textarea>
    </template>
  </test-fixture>

  <test-fixture id="propertyTests">
    <template>
      <at-form-textarea></at-form-textarea>
    </template>
  </test-fixture>

  <script>

    suite('autovalidate tests', function() {

      suite('autovalidate set as attribute', function () {

        test('no autovalidate, do not show errors', function () {
          var element = fixture('noAutovalidate');
          element.required = true;
          element.value = "";

          var isValid = element.validate();
          assert.equal(false, isValid, "element is valid");

          var hint = Polymer.dom(element.$.hint);
          assert.equal(hint.textContent, "", 'Error message not set correctly');

          // if validate is called again with showError = true; error messages should be displayed
          var isValid = element.validate(true);
          assert.equal(false, isValid, "element is valid");

          var hint = Polymer.dom(element.$.hint);
          assert.equal(hint.textContent, element.T('This field is required.'), 'Error message not set correctly');
        });

        test('no autovalidate, do show errors', function () {
          var element = fixture('noAutovalidate');
          element.required = true;
          element.value = "";

          var isValid = element.validate(true);
          assert.equal(false, isValid, "element is valid");

          var hint = Polymer.dom(element.$.hint);
          assert.equal(hint.textContent, element.T('This field is required.'), 'Error message not set correctly');

          // if validate is called again with showError = false; previous error messages should not be cleared
          var isValid = element.validate();
          assert.equal(false, isValid, "element is valid");

          var hint = Polymer.dom(element.$.hint);
          assert.equal(hint.textContent, element.T('This field is required.'), 'Error message not set correctly');
        });

        test('autovalidate, do not show errors', function () {
          var element = fixture('autovalidate');
          element.required = true;
          element.value = "";

          var isValid = element.validate();
          assert.equal(false, isValid, "element is valid");

          var hint = Polymer.dom(element.$.hint);

          assert.equal(false, isValid, "element is valid");

          var hint = Polymer.dom(element.$.hint);
          assert.equal(hint.textContent, element.T('This field is required.'), 'Error message not set correctly');
        });

        test('autovalidate, do show errors', function () {
          var element = fixture('autovalidate');
          element.required = true;
          element.value = "";

          var isValid = element.validate(true);
          assert.equal(false, isValid, "element is valid");

          var hint = Polymer.dom(element.$.hint);

        });

      });
