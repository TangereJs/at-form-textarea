<link rel="import" href="../layout/layout.html">
<link rel="import" href="../at-core-theme/at-core-theme.html">
<link rel="import" href="../at-core-resize-sensor/at-core-resize-sensor.html">

<dom-module id="at-form-textarea">
  <style>
    .wrapper {
      position: relative;
    }

    .clear-float {
      clear: both;
    }

    .content-wrapper {}

    .content-wrapper > .label-container {
      margin: 0 8px;
    }

    .content-wrapper > .value-container {}

    .content-wrapper > .hint-container {
      margin: 0 8px;
    }

    .label-container.error > label {
      color: #e41e2b;
    }

    .hint-container.error > p {
      color: #e41e2b;
    }

    #label {
      font-weight: bold;
    }

    #valueProvider {
      min-height: unset;
      max-height: none;
      height: auto;
    }

    .hidden {
      display: none;
    }
  </style>
  <template>
    <at-core-theme></at-core-theme>
    <div class="wrapper">
      <at-core-resize-sensor id="resizeSensor"></at-core-resize-sensor>
      <div class="clear-float"></div>
      <div class="vertical-layout content-wrapper">
        <div id="labelContainer" class="label-container">
          <label id="label">{{label}}</label>
        </div>
        <div class="value-container">
          <div class="ui form">
            <div id="valueProviderWrapper" class="field">
              <textarea id="valueProvider" rows="3"></textarea>
            </div>
          </div>
        </div>
        <div id="hintContainer" class="hint-container">
          <p id="hint" class="hint"></p>
        </div>
      </div>
    </div>
  </template>
  <script>
    'use strict';
    Polymer({
      is: 'at-form-textarea',
      properties: {
        label: {
          type: String,
          value: ''
        },
        value: {
          type: String,
          value: '',
          notify: true,
          observer: 'valueChanged',
          xtype: 'textarea'
        },
        disabled: {
          type: Boolean,
          value: false,
          observer: 'disabledChanged'
        },
        required: {
          type: Boolean,
          value: false,
          observer: 'requiredChanged'
        },
        valid: {
          type: Boolean,
          value: true,
          notify: true,
          readOnly: true
        },
        /**
         * if maxchars == 0 no check should be done,
         * if != 0 total chars can't be longer then maxchars
         */
        maxChars: {
          type: Number,
          value: 0,
          observer: 'maxCharsChanged'
        },
        /**
         * if maxlines == 0 the textarea should autogrow
         * if maxlines != 0 the textarea should be rendered with the fixed number of lines
         */
        maxLines: {
          type: Number,
          value: 0,
          observer: 'maxLinesChanged'
        },
        hideLabel: {
          type: Boolean,
          value: false,
          observer: 'hideLabelChanged'
        },
        /**
         * Hides the element. When hidden nothing is displayed for the element
         * @property hide
         * @type Boolean
         * @default false
         */
        hide: {
          type: Boolean,
          value: false,
          observer: 'hideChanged'
        },
        /**
         * When errorMessage is set to non-empty string, it invalidates the element and errorMessage is shown below the element <br/>
         * When errorMessage is set to empty string, element is re-validated
         *
         * @property errorMessage
         * @type String
         * @default ''
         */
        errorMessage: {
          type: String,
          value: '',
          observer: 'errorMessageChanged'
        }
      },
      $meta: [{
        title: "Textarea",
        type: "string",
        xtype: "textarea"
      }],
      _errorMessage: '',
      _errorMessageTemplates: {
        maxCharsHint: "You can not enter more than {maxChars} characters.",
        maxLinesHint: "You can not enter more than {maxLines} lines of text."
      },
      _scopeCssViaAttr: true,
      _errorMessageIds: {
        maxChars: "maxChars",
        maxLines: "maxLines"
      },
      // at-form-textarea has three internal validation rules and one external
      // 1) required [internal] - required ==  true && value === '' => valid = false
      // 2) maxChars [internal] - maxChars > 0 && value.length > maxChars => valid = false
      // 3) maxLines [internal] - maxLines > 0 && value.split('\n').length > maxLines => valid = false
      // 4) errorMessage [external] - errorMessage !== '' => valid = false
      // solution for validation is to populate _validationFunctions array with function pointers an call functions in a for loop
      _validationFunctions: [],
      hideChanged: function(newValue, oldValue) {
        var wrapper = Polymer.dom(this.root).querySelector('.wrapper');
        this.toggleClass('hidden', newValue, wrapper);
        if (!newValue) {
          this._updateAutoGrow();
        }

        this.validate();
      },
      hideLabelChanged: function(newValue, oldValue) {
        this.toggleClass('hidden', newValue, this.$.labelContainer);
      },
      attached: function() {
        var self = this;
        this.$.resizeSensor.addEventListener('resize-sensed', function() {
          self._updateAutoGrow();
        });
      },
      ready: function() {
        // populate the validation functions array
        this._validationFunctions = [
          this._validateRequired.bind(this),
          this._validateMaxChars.bind(this),
          this._validateMaxLines.bind(this),
          this._validateExternalErrorMessage.bind(this)
        ];

        var valueProvider = this.$.valueProvider;
        var self = this;
        valueProvider.addEventListener('change', function(event) {
          event.stopPropagation();
          self.value = valueProvider.value;
          self._updateAutoGrow();
          self.validate();
        });

        valueProvider.addEventListener('blur', function(event) {
          event.stopPropagation();
          self.value = valueProvider.value;
          self.validate();
        });

        valueProvider.addEventListener('input', function(event) {
          event.stopPropagation();
          self._updateAutoGrow();
          self.validate();
        });
      },
      _updateAutoGrow: function() {
        var self = this;
        try {
          var maxLines = parseInt(self.maxLines);
          if (maxLines === 0) {
            self.autoGrowHelper();
          }
        } catch (e) {
          console.log(e);
        }
      },
      valueChanged: function(newValue, oldValue) {
        var valueProvider = this.$.valueProvider;
        valueProvider.value = newValue;
        this._updateAutoGrow();
        this.validate();
      },
      maxCharsChanged: function(newValue, oldValue) {
        this.validate();
      },
      maxLinesChanged: function(newValue, oldValue) {
        var valueProvider = this.$.valueProvider;

        try {
          newValue = parseInt(newValue);
        } catch (e) {
          console.log(e);
          return;
        }

        if (newValue === 0) {
          if (valueProvider.scrollHeight > 14) {
            // handle autogrow here
            this.autoGrowHelper();
          }
        } else if (newValue > 0) {
          // *ij* read #743 on adenin.axosoft.com
          valueProvider.style.height = 'auto';
          valueProvider.rows = newValue;
        }

        this.validate();
      },
      errorMessageChanged: function(newValue, oldValue) {
        this.validate();
      },
      autoGrowHelper: function() {
        var valueProvider = this.$.valueProvider;
        if (valueProvider.scrollHeight > 0) {
          valueProvider.style.height = 'auto';
          valueProvider.style.height = (valueProvider.scrollHeight + 3) + 'px';
        }
      },
      disabledChanged: function(newValue, oldValue) {
        this.$.valueProvider.disabled = Boolean(newValue);
        this.validate();
      },
      requiredChanged: function(newValue, oldValue) {
        this.validate();
      },
      validate: function() {
        var valueProvider = this.$.valueProvider;
        var value = valueProvider.value;
        var valid = true;

        // clear internal error message
        this._errorMessage = '';

        if (!(Boolean(this.hide) || Boolean(this.disabled))) {
          var i;
          var validationFunctions = this._validationFunctions;
          var length = validationFunctions.length;
          for (var i = 0; valid && i < length; i++) {
            var validationFunction = validationFunctions[i];
            valid = valid && validationFunction(value);
          }
        }

        var hint = this.$.hint;

        if (valid) {
          // if valid clear html message
          Polymer.dom(hint).innerHTML = '';
        } else {
          // update error message in html
          if (this._isNullOrEmpty(this.errorMessage)) {
            // if external message doesn't exist display internal error message
            Polymer.dom(hint).innerHTML = this._errorMessage;
          } else {
            // display external errorMessage
            Polymer.dom(hint).innerHTML = this.errorMessage;
          }
        }

        // update css classes in html
        this._updateValidUIState(valid);
        // set the value to the public property so valid-changed is triggered
        this._setValid(valid);
      },
      _updateValidUIState: function(isValid) {
        var valueProviderWrapper = this.$.valueProviderWrapper;
        this.toggleClass('error', !isValid, valueProviderWrapper);
        var labelContainer = this.$.labelContainer;
        this.toggleClass('error', !isValid, labelContainer);
        var hintContainer = this.$.hintContainer;
        this.toggleClass('error', !isValid, hintContainer);
      },
      _validateRequired: function(value) {
        var required = this.required;
        var valid = !required || !this._isNullOrEmpty(value);

        if (!valid) {
          this._errorMessage = "This field is required.";
        }

        return valid;
      },
      _validateMaxChars: function(value) {
        var valid = true;

        try {
          var maxChars = parseInt(this.maxChars);
          if (maxChars > 0) {
            var charCount = value.length;
            valid = (maxChars + 1) > charCount;

            this._errorMessage = this._errorMessageTemplates.maxCharsHint.replace("{maxChars}", this.maxChars);
          }
        } catch (e) {
          console.log(e);
        }

        return valid;
      },
      _validateMaxLines: function(value) {
        var valid = true;
        try {
          var maxLines = parseInt(this.maxLines);
          if (maxLines > 0) {
            var lines = value.split("\n");
            var lineCount = lines.length;
            valid = (maxLines + 1) > lineCount;

            this._errorMessage = this._errorMessageTemplates.maxLinesHint.replace("{maxLines}", this.maxLines);
          }
        } catch (e) {
          console.log(e);
        }

        return valid;
      },
      _validateExternalErrorMessage: function(value) {
        var valid = this._isNullOrEmpty(this.errorMessage);
        return valid;
      },
      _isNullOrEmpty: function(obj) {
        return obj == null || obj === '';
      }
    });
  </script>
</dom-module>
